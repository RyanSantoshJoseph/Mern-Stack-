<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
        }
        .error-message {
            color: red;
            font-size: 0.875em;
            display: none;
        }
        .input-group-text {
            background: none;
            border: none;
            color: red;
        }
        .form-control:focus {
            border-color: red;
            box-shadow: none;
        }
        .btn-submit {
            background-color: red;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container shadow">
    <form id="myForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label fw-bold">Name</label>
            <div class="input-group">
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="error-message" id="nameError">Name is required</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Email</label>
            <div class="input-group">
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="error-message" id="emailError">Email is required</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <span class="input-group-text"><i class="fas fa-exclamation-circle"></i></span>
            </div>
            <div class="error-message" id="passwordError">Password is required</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Hobbies</label>
            <select class="form-select" id="hobbies" required>
                <option value="">Select a hobby</option>
                <option value="Reading">Reading</option>
                <option value="Gaming">Gaming</option>
                <option value="Music">Music</option>
            </select>
        </div>

        <button type="submit" class="btn btn-submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        let isValid = true;

        function validateField(id, errorId) {
            let field = document.getElementById(id);
            let errorMessage = document.getElementById(errorId);
            if (field.value.trim() === "") {
                errorMessage.style.display = "block";
                isValid = false;
            } else {
                errorMessage.style.display = "none";
            }
        }

        validateField("name", "nameError");
        validateField("email", "emailError");
        validateField("password", "passwordError");

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
