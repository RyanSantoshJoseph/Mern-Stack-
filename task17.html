<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form with Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="myForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label class="form-label fw-bold">First Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="error-message" id="firstNameError">Please supply your first name</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Last Name</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
            <div class="error-message" id="lastNameError">Please supply your last name</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">E-Mail</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
            </div>
            <div class="error-message" id="emailError">Please supply your email address</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Phone #</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
            </div>
            <div class="error-message" id="phoneError">Please supply your phone number</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Address</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
            <div class="error-message" id="addressError">Please supply your street address</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">City</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" class="form-control" id="city" placeholder="City" required>
            </div>
            <div class="error-message" id="cityError">Please supply your city</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">State</label>
            <select class="form-select" id="state" required>
                <option value="">Please select your state</option>
                <option value="NY">New York</option>
                <option value="CA">California</option>
                <option value="TX">Texas</option>
            </select>
            <div class="error-message" id="stateError">Please select your state</div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Do you have hosting?</label>
            <div>
                <input type="radio" name="hosting" value="yes" required> Yes
                <input type="radio" name="hosting" value="no"> No
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Project Description</label>
            <textarea class="form-control" id="description" placeholder="Project Description" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-warning"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        let isValid = true;
        
        function validateField(id, errorId) {
            let field = document.getElementById(id);
            let errorMessage = document.getElementById(errorId);
            if (field.value.trim() === "") {
                errorMessage.style.display = "block";
                isValid = false;
            } else {
                errorMessage.style.display = "none";
            }
        }

        validateField("firstName", "firstNameError");
        validateField("lastName", "lastNameError");
        validateField("email", "emailError");
        validateField("phone", "phoneError");
        validateField("address", "addressError");
        validateField("city", "cityError");
        validateField("state", "stateError");

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
